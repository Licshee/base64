<textarea id="txt" style="width: 100%; height: 100%;"></textarea>
<script>
function file64(file, onresult, oncomplete){
  with(new FileReader){
    onload = function(){ onresult(btoa(String.fromCharCode.apply(null, new Uint8Array(result)))) };
    onloadend = function(){ oncomplete && oncomplete(error) };
    readAsArrayBuffer(file);
  }
}
with(document.body){
  addEventListener("dragover", function(vt){
    vt.preventDefault();
    var dt = vt.dataTransfer;
    if(!dt.items) return; // fix for IE11
    with(dt){
      dropEffect = items.length === 1 && items[0].kind === "file" ? "move" : "none";
    }
  });
  addEventListener("drop", function(vt){
    vt.preventDefault();
    file64(vt.dataTransfer.files[0], function($){ txt.value = $ }, function($){ if($) txt.value = $ });
  });
}
</script>
